<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/pages/cadastros.css">
    <title>Cadastrados</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Produtos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">
                            <button class="btn btn-info" type="submit">Formulário</button>
                        </a>
                    </li>
                    <li class="nav-item dropdown mt-1">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Filtrar
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item campo-selected" href="#"
                                    onclick="adicionarFiltro('marca')">Marca</a></li>
                            <li><a class="dropdown-item" href="#" onclick="adicionarFiltro('modelo')">Modelo</a></li>
                            <li><a class="dropdown-item" href="#" onclick="adicionarFiltro('cor')">Cor</a></li>
                            <li><a class="dropdown-item" href="#" onclick="adicionarFiltro('preco')">Preço</a></li>
                            <li><a class="dropdown-item" href="#" onclick="adicionarFiltro('tamanho')">Tamanho</a></li>
                            <li><a class="dropdown-item" href="#" onclick="adicionarFiltro('estoque')">Estoque</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" onsubmit="pesquisar(event)">
                    <input id="barra-pesquisa" class="form-control me-2" type="search" placeholder="Pesquisar"
                        aria-label="Search">
                    <button class="btn btn-info" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Tamanho</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Estoque</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="lista-cadastros">
                <!-- Dados cadastrados -->
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formulario-editar">
                        <div class="mb-3">
                            <label for="editar-marca" class="form-label">Marca:</label>
                            <input type="text" class="form-control" id="editar-marca" required>
                        </div>
                        <div class="mb-3">
                            <label for="editar-modelo" class="form-label">Modelo:</label>
                            <input type="text" class="form-control" id="editar-modelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="editar-cor" class="form-label">Cor:</label>
                            <input type="text" class="form-control" id="editar-cor" required>
                        </div>
                        <div class="mb-3">
                            <label for="editar-tamanho" class="form-label">Tamanho:</label>
                            <input type="text" class="form-control" id="editar-tamanho" required>
                        </div>
                        <div class="mb-3">
                            <label for="editar-preco" class="form-label">Preço:</label>
                            <input type="number" class="form-control" id="editar-preco" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="editar-estoque" class="form-label">Estoque:</label>
                            <input type="number" class="form-control" id="editar-estoque" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/cadastros.js"></script>

    <script src="https://kit.fontawesome.com/597ff7375c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
