<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/pages/formulario.css">
    <title>Formulário</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary navbar-gradient">
        <div class="container-fluid">
            <h1 class="navbar-brand">Formulário</h1>
            <a href="cadastros.html">
                <button class="btn btn-info">Ver produtos</button>
            </a>
        </div>
    </nav>

    <form class="needs-validation" novalidate id="cadastroForm">
        <div class="container text-center position-absolute top-50 start-50 translate-middle"
            style="width: 60vw; height: 60vh; border-radius: 20px;">
            <h3>Cadastre seu tênis</h3>
            <div class="row align-items-start">
                <div class="col">
                    <div class="mb-1">
                        <label for="marca" class="form-label">Marca: </label>
                        <input type="text" id="marca" class="form-control" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-1">
                        <label for="modelo" class="form-label">Modelo: </label>
                        <input type="text" id="modelo" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row align-items-start">
                <div class="col">
                    <div class="mb-1">
                        <label for="cor" class="form-label">Cor: </label>
                        <input type="text" id="cor" class="form-control" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-1">
                        <label for="tamanho" class="form-label">Tamanho: </label>
                        <input type="number" id="tamanho" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row align-items-start">
                <div class="col">
                    <div class="mb-1">
                        <label for="preco" class="form-label">Preço: </label>
                        <input type="number" id="preco" placeholder="R$" class="form-control" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-1">
                        <label for="estoque" class="form-label">Estoque: </label>
                        <input type="number" id="estoque" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row align-items-start">
                <div class="col m-2">
                    <button type="reset" class="btn btn-secondary mt-1">Limpar Campos</button>
                </div>
                <div class="col m-2">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </form>

    <script src="./script/formulario.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
